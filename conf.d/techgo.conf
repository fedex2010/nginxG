server {
    listen 80;
    include /etc/nginx/proxy_env.conf;
    server_name techgo2-ci.compumundo.com.ar;

    location / {
        proxy_set_header Host techgo-ci.compumundo.com.ar.s3-website-us-east-1.amazonaws.com;
        proxy_pass $techgo_us;
    }

    location /services/contact {
        proxy_set_header Host 36k4cdipd0.execute-api.us-east-1.amazonaws.com;
        proxy_pass http://36k4cdipd0.execute-api.us-east-1.amazonaws.com/ci/techGoContactForm;
    }
}

server {
    listen 80;
    include /etc/nginx/proxy_env.conf;
    server_name techgo2-staging.compumundo.com.ar;

    location / {
        proxy_set_header Host techgo-staging.compumundo.com.ar.s3-website-us-east-1.amazonaws.com;
        proxy_pass $techgo_us;
    }
}


