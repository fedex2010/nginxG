server {
        include /etc/nginx/env.conf;
        
        listen 80;
        server_name mapi-ci.ipoint.com.ar mapi-staging.ipoint.com.ar mapi.ipoint.com.ar;
        set $webstore ipoint;

        include /etc/nginx/includes/headers;
        location / {
            proxy_pass $MAPI_DNS;
        }
}

server {
        include /etc/nginx/env.conf;
        
        listen 80;
        server_name api-ci.ipoint.com.ar api-staging.ipoint.com.ar api.ipoint.com.ar api-prod.ipoint.com.ar;
        set $webstore Garbarino;

        include /etc/nginx/includes/headers;

        location /categories {
            proxy_pass $API_CORE_DNS;
        }
        location /cities {
            proxy_pass $API_CORE_DNS;
        }
}

server {
        include /etc/nginx/env.conf;
        
        listen 80;
        server_name ipoint.com.ar www.ipoint.com.ar *.ipoint.com.ar;
        set $webstore IPoint;

        include /etc/nginx/includes/headers;
        include /etc/nginx/includes/security;
        location / {
            include /etc/nginx/includes/prerender;
            include /etc/nginx/includes/https;

            include /etc/nginx/includes/rewrites;
            include /etc/nginx/includes/ipoint-rewrites;
            proxy_pass $EPI_UI_DNS;
        }

        location /services/ {
            include /etc/nginx/env.conf;
            proxy_pass $EPI_API_DNS;
        }
}
